<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      div {
        width: 160px;
      }
      textarea {
        resize: none;
      }
      p {

      }

    <script>
        $(function () {
          $('textarea').keyup(function () {
            let inputlength=$(this).val().length;
            /*let remain=80-inputlength;
            $('h2').html(remain);
            if(remain<0){
              $('h2').html('MMS').css('color','red');
            }
            else {
              $('h2').html(remain).css('color','black');
            }*/
            $('p').html(inputlength+'/150');
          });
        });
    </script>
</head>
<body>
  <div>
    <h1>중요메모</h1>
    <!-- <h2>80</h2> -->
    <textarea cols="30" rows="10" maxlength="150"></textarea>
    <p>0/150</p>
  </div>
</body>
</html>
