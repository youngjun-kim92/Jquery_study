<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
          /*$(window).resize(function () {
            alert('창의 크기 변경했니?');
          });*/
          
          //무한스크롤
          for(let i=0;i<25;i++) {
            $('<h1>무한 스크롤 체험</h1>').appendTo('body');
          }
          $(window).scroll(function () {
            let scrollHeight=$(this).scrollTop()+$(this).height();
            let documentHeight=$(document).height();
            if(scrollHeight>=documentHeight-200) {
              for(let i=0;i<25;i++) {
              $('<h1>무한 스크롤 체험</h1>').appendTo('body');
              }
            }
          });
        });
    </script>
</head>
<body>
  <h1>윈도우 이벤트</h1>
</body>
</html>
