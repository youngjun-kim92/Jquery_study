<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      img {
        width: 37px;
        height: 21px;
        cursor: pointer;
        position: relative;
      }
    </style>
    <script>
        $(function () {
          $('img').click(function(event) {
            $(this).animate({
              left:'+=50'
            },1000).animate({
              width:'+=37'
            },1000).animate({
              height:'+=21'
            },1000);
          });
          $('button').click(function () {
            $('img').clearQueue();
          });  
        });
    </script>
</head>
<body>
    <button>큐 비우기</button><br> 
    <img src="images/car_green.jpg" alt="">
</body>
</html>
