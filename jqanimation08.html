<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      img {
        width: 55px;
        height: 40px;
      }
    </style>
    <script>
        $(function () {
          $('img').on('mouseenter',function() {
            $(this).animate({
              width:550,
              height:400
            },'normal',function () {
              $(this).delay(2000).animate({
                width:55,
                height:45
              },'fast');
            });
          });
        });
    </script>
</head>
<body> 
    <img src="images/Penguins.jpg" alt="">
</body>
</html>
