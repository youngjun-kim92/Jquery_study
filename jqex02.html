<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
       $(function () {
        //$('*').css('color','blue');
        //$('p').css('backgroundColor','skyblue');    //background-color로 써도 됨
        $('#target').css('border','1px solid black');
       });
    </script>
</head>
<body>
    <h1>제이쿼리 시작</h1>
    <p>자바스크립트로 만들어진 라이브러리</p>
    <ul>
        <li>선택자</li>
        <li>메소드</li>
        <li>이벤트</li>
        <li>애니메이션</li>
        <li>플러그인</li>
        <li>응용기술</li>
    </ul>
    <p id="target">개인 홈페이지 제작중...</p>
    <p>html, css, javascript</p>
</body>
</html>
