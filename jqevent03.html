<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      h1 {
        cursor: pointer;
      }
    </style>
    <script>
        /*문제) 대리점 특별 세일(냉장고-3대, 청소기-5대, 에어컨-2대) 
        각각을 클릭하면 예를 들어 
        알림창으로 '서둘러 주세요 이제 남은 수량 2대입니다.'
        준비된 수량이 소진되면 알림창으로 '완판되었습니다.'
        내용이 냉장고 완판!!*/
        $(function () {
          let count=[3,5,2];
          let name=['냉장고','청소기','에어컨'];
          let index;
          $('h1').on('click',function(index) {
            index=$(this).index();
            alert('구입해주셔서 감사합니다');
            count[index]--;
            if(count[index]==0) {
              alert("완판되었습니다");
              $(this).html(name[index]+' 완판!!');
              $(this).css({
                color:'#ccc',
                cursor:'default',
                
              });
              $(this).off();
            }
            else {
              alert('서둘러주세요 이제 남은 수량 '+count[index]+'대입니다.');
            }
          });
        });
    </script>
</head>
<body>
    <h1>냉장고 판매중</h1>
    <h1>청소기 판매중</h1>
    <h1>에어컨 판매중</h1>
</body>
</html>
