<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
          let index;
          let content=['화창합니다','화요일입니다','자바스크립트'];
          let divContent=['선택자','메서드','이벤트'];
          $('h1').click(function(index) {
            index=$(this).index();
            $(this).html($(this).html()+content[index]);
          });
          /*for(let i=0;i<divContent.length;i++){
            $('div').eq(i).html('<h1>제이쿼리 '+divContent[i]+'</h1>');
          }*/
          $('div').html(function (index) {
            return '<h1>제이쿼리 '+divContent[index]+'</h1>';
          });
        });
    </script>
</head>
<body>
    <h1>오늘의 날씨는?</h1>
    <h1>오늘은 무슨 요일?</h1>
    <h1>지금 배우는 과목은?</h1>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
