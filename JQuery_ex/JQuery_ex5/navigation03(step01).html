<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>jQuery Navigation</title>
<link rel="stylesheet" href="style.css">
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>

</head>

<body>
<div id="menuArea">
	<ul id="navi">
		<li id="menu1">
			<a href="#">회사소개</a>
			<ul class="sub">
				<li><a href="#">CEO인사말</a></li>
				<li><a href="#">회사연혁</a></li>
				<li><a href="#">찾아오시는 길</a></li>
			</ul>
		</li>
		<li id="menu2">
			<a href="#">제품소개</a>
			<ul class="sub">
				<li><a href="#">냉장고</a></li>
				<li><a href="#">세탁기</a></li>
				<li><a href="#">에어컨</a></li>
			</ul>
		</li>
		<li id="menu3">
			<a href="#">커뮤니티</a>
			<ul class="sub">
				<li><a href="#">자료실</a></li>
				<li><a href="#">게시판</a></li>
				<li><a href="#">공지사항</a></li>
			</ul>
		</li>
	</ul>
</div>
<script>
	//상위메뉴만 보인다
	$('.sub').hide();
	//호버하면 하위메뉴가 펼쳐진다.
	$('#navi>li').hover(function () {
		$(this).find('.sub').stop(true,true).slideDown();
		$(this).find('a:first').addClass('on');
	},function () {
		$(this).find('.sub').slideUp();
		$(this).find('a:first').removeClass('on');
	});

	
</script>
</body>
</html>
