<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      .outer {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        padding: 50px;
        margin: 10px;
      }
      .inner {
        width: 100%;
        height: 100%;
        background-color: greenyellow;
      }
    </style>
    <script>
        $(function () {
          $('.outer').mouseover(function () {
            $('body').append('<p>마우스 오버 수행</p>');
          }).mouseenter(function () {
            $('body').append('<p>마우스 엔터 수행</p>')
          });
        });
    </script>
</head>
<body>
  <div class="outer">
    <div class="inner">

    </div>
  </div>
</body>
</html>
