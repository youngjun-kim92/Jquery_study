<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="css/colorbox.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>

    </style>
    <script>
        $(function () {
          $.ajax({
            url:'head.html',
            success:function(data) {
              $('body').prepend(data);
            }
          });
        });
    </script>
</head>
<body>
  <div id="contents">
    <h2>본문 콘텐츠 제목</h2>
    <p>여기는 본문 콘텐츠 내용</p>
  </div>
</body>
</html>
