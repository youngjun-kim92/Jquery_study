<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      #carChoice {
        width: 300px;
        text-align: center;
      }
      #carChoice>img {
        width: 60px;
      }
    </style>
    <script>
        $(function () {
          $('#carChoice>img').click(function() {
            let car=$(this).attr('src');
            $('.myCar').attr('src',car);
          });
        });
    </script>
</head>
<body>
    <img class="myCar" src="images/car1.jpg" alt="car">
    <div id="carChoice">
      <img src="images/car1.jpg" alt="car">
      <img src="images/car2.jpg" alt="car">
      <img src="images/car3.jpg" alt="car">
      <img src="images/car4.jpg" alt="car">
    </div>
</body>
</html>
