<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      .images {
        display: none;
      }
      img {
        position: relative;
      }
    </style>
    <script>
        $(function () {
          $('.btnImages').click(function () {
            $('.images').show(2000,function () {
              $('.images>img').animate({
                left:1500
              },8000);
            });
          });
        });
    </script>
</head>
<body> 
  <button class="btnImages">이미지보기</button>
  <div class="images">
    <img src="images/car_green.jpg" alt="" width="300">
  </div>
  
</body>
</html>
