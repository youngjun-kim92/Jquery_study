<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      img {
        width: 74px;
        height: 42px;
        cursor: pointer;
        position: relative;
      }
    </style>
    <script>
        $(function () {
          $('img').click(function(event) {
            $(this).animate({
              left:1500
            },4000).animate({
              left:0
            },4000);
          });
          $('button').click(function () {
            $('img').stop(true,true);
          });  
        });
    </script>
</head>
<body>
    <button>중지</button><br> 
    <img src="images/car_green.jpg" alt="">
</body>
</html>
