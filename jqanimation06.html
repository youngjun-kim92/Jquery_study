<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
      img {
        position: relative;
      }
      h2 {
        position: relative;
      }
    </style>
    <script>
        $(function () {
          $('img').click(function(){
            $(this).animate({
              left:1000,
              opacity:0
            },5000);
          });
          $('h2').click(function(){
            $(this).animate({
              left:1000,
            },5000, function() {
              $(this).html('공부하러 갑니다~');
            });
          });
        });
    </script>
</head>
<body> 
  <img src="images/car_green.jpg" alt=""><br>
  <img src="images/car_purple.jpg" alt=""><br>
  <img src="images/car_red.jpg" alt=""><br>
  <h2>나는 무엇을 하러 갈까요?</h2>
</body>
</html>
