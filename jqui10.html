<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI플러그인</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-ui.min.js"></script>
    <style>
      .box {
        padding: 5px;
      }
      .box>h2 {
        padding: 5px;
        text-align: center;
      }
    </style>
    <script>
        $(function () {
          $('#btn').click(function () {
            $(this).toggleClass('ui-state-active');
          });
          $('#radiobox').buttonset();
          $('#radiobox>input').change(function () {
            reset();
            $('#output').addClass('ui-state-'+$(this).val());
          });
          $('button').click(function () {
            reset();
          });
          //내부 사용자 함수
          function reset() {
            $('#output').attr('class','ui-widget-content ui-corner-all');
          }
        });
    </script>
</head>
<body>
   <div id="btn" class="box ui-state-default ui-corner-all">
      <h2>제이쿼리 UI 플러그인 수업</h2>
   </div>
   <div id="radiobox">
      <input type="radio" id="highlight" name="theme" value="highlight">
      <label for="highlight">highlight</label>
      <input type="radio" id="error" name="theme" value="error">
      <label for="error">error</label>
      <input type="radio" id="error-text" name="theme" value="error-text">
      <label for="error-text">error-text</label>
      <input type="radio" id="disabled" name="theme" value="disabled">
      <label for="disabled">disabled</label>
      <button>RESET</button>
   </div>
   <div id="output" class="ui-widget-content ui-corner-all">
      <p>정부, 반도체 등 기업 신·증설 지원…용적률 최대 1.4배</p> 
      <p>정부가 반도체 등 국가첨단산업단지 기업 신·증설 투자를 지원하기 위해 해당 산업단지 용적률을 최대 1.4배 높여주기로 했다.</p>
   </div>
</body>
</html>
