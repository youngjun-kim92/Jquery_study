<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
      let arr1=[10,20,30];
      arr1.push(40);
      console.log(arr1);
      let arr2=[10,20,30];
      let arr3=arr2.concat(40);
      console.log(arr3);
      let arr4=[10,20,30];
      let arr5=Array.from(arr4);
      arr5.push(40);
      console.log(arr5);
      $(function () {
        $('.ko').wrap('<div></div>');
      });
    </script>
</head>
<body>
    <img src="images/Koala.jpg" alt="" class="ko">
</body>
</html>
